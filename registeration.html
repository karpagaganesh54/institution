<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Institution Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #3498db;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background: #0056b3;
        }
        .error {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Institution Login</h2>
        <form onsubmit="return validateLogin(event)">
            <input type="text" id="institution" placeholder="Institution Name" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="btn">Login</button>
            <p class="error" id="error-message"></p>
        </form>
    </div>

    <script>
        function validateLogin(event) {
            event.preventDefault(); // Prevent form from submitting

            // Default credentials
            const correctUsername = "venkat";
            const correctPassword = "venkat";

            // Get user input
            const institution = document.getElementById("institution").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            if (institution === correctUsername && password === correctPassword) {
                window.location.href = "dashboard.html"; // Redirect to dashboard
            } else {
                errorMessage.textContent = "Invalid username or password!";
            }
        }
    </script>

</body>
</html>
